<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentwise Documentation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-light.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
        }
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 250px;
            height: 100vh;
            background: #f6f8fa;
            border-right: 1px solid #d1d5da;
            overflow-y: auto;
            padding: 20px;
        }
        .content {
            margin-left: 250px;
            padding: 20px 40px;
            max-width: 900px;
        }
        .sidebar h3 {
            margin-top: 0;
            color: #24292e;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            margin: 8px 0;
        }
        .sidebar a {
            color: #0366d6;
            text-decoration: none;
            display: block;
            padding: 5px 10px;
            border-radius: 6px;
            transition: background 0.2s;
        }
        .sidebar a:hover {
            background: #e1e4e8;
        }
        .sidebar a.active {
            background: #0366d6;
            color: white;
        }
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }
        @media (max-width: 767px) {
            .sidebar {
                display: none;
            }
            .content {
                margin-left: 0;
            }
            .markdown-body {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>ðŸ“š Documentation</h3>
        <ul>
            <li><a href="#" onclick="loadDoc('README.md')" class="active">Overview</a></li>
            <li><a href="#" onclick="loadDoc('getting-started.md')">Getting Started</a></li>
            <li><a href="#" onclick="loadDoc('commands.md')">Commands</a></li>
            <li><a href="#" onclick="loadDoc('architecture.md')">Architecture</a></li>
            <li><a href="#" onclick="loadDoc('troubleshooting.md')">Troubleshooting</a></li>
            <li><a href="#" onclick="loadDoc('../CONTRIBUTING.md')">Contributing</a></li>
        </ul>
        
        <h3>ðŸ”— Links</h3>
        <ul>
            <li><a href="https://github.com/VibeCodingWithPhil/agentwise" target="_blank">GitHub</a></li>
            <li><a href="https://github.com/VibeCodingWithPhil/agentwise/releases" target="_blank">Releases</a></li>
            <li><a href="https://github.com/VibeCodingWithPhil/agentwise/issues" target="_blank">Issues</a></li>
        </ul>
    </div>
    
    <div class="content markdown-body" id="content">
        <h1>Loading...</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        async function loadDoc(file) {
            // Update active link
            document.querySelectorAll('.sidebar a').forEach(a => a.classList.remove('active'));
            event.target.classList.add('active');
            
            try {
                const response = await fetch(file);
                const text = await response.text();
                document.getElementById('content').innerHTML = marked.parse(text);
                
                // Add syntax highlighting
                document.querySelectorAll('pre code').forEach((block) => {
                    block.className = 'language-' + (block.className || 'plaintext');
                });
            } catch (error) {
                document.getElementById('content').innerHTML = '<h1>Error loading documentation</h1><p>Please check the file path.</p>';
            }
        }
        
        // Load README by default
        loadDoc('README.md');
    </script>
</body>
</html>
